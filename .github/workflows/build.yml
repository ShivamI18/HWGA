name: Build Unsigned IPA

on:
  push:
    branches:
      - main
      

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Install CocoaPods using Gem
        run: |
          sudo gem install cocoapods
          pod install --project-directory=.

      - name: Build and Archive
        run: |
          xcodebuild clean archive \
            -workspace BackgroundVideoRecorder.xcworkspace \
            -scheme BackgroundVideoRecorder \
            -archivePath build/BackgroundVideoRecorder.xcarchive \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_ALLOWED=NO | xcpretty

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/BackgroundVideoRecorder.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath build/BVR/ \
            CODE_SIGN_STYLE=Manual | xcpretty

      - name: List Export Directory
        run: ls -R build/BVR/

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Unsigned-IPA
          path: build/BVR/*.ipa
