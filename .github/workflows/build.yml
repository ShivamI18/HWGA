name: Build Unsigned IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Updated to v4

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Resolve Swift Package Dependencies
        run: |
          swift package --package-path Package.swift resolve

      - name: Build and Archive
        run: |
          xcodebuild clean archive \
            -scheme BackgroundVideoRecorder \
            -archivePath build/BackgroundVideoRecorder.xcarchive \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_ALLOWED=NO | xcpretty

      - name: Create IPA Directory
        run: mkdir -p IPA  # Creates IPA/ folder at root

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/BackgroundVideoRecorder.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath IPA/ \
            CODE_SIGN_STYLE=Manual | xcpretty

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4  # Updated to v4
        with:
          name: Unsigned-IPA
          path: IPA/*.ipa  # Uploads the IPA from IPA/ folder
