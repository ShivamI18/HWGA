name: Build Unsigned IPA

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Ensure you are using the latest version

      - name: Set up Xcode
        run: sudo xcode-select -switch /Applications/Xcode.app/Contents/Developer

      - name: Resolve Swift Package Dependencies
        run: swift package resolve

      - name: Build and Archive for iPhone 13
        run: |
          xcodebuild clean archive \
            -scheme BackgroundVideoRecorder \
            -archivePath build/BackgroundVideoRecorder.xcarchive \
            -sdk iphoneos \
            -destination "generic/platform=iOS" \
            -arch arm64 \  # Ensures iPhone 13 compatibility
            CODE_SIGN_STYLE=Manual \
            CODE_SIGNING_ALLOWED=NO | xcpretty

      - name: Create IPA Directory
        run: mkdir -p IPA  # Ensures IPA is saved at root

      - name: Export IPA
        run: |
          xcodebuild -exportArchive \
            -archivePath build/BackgroundVideoRecorder.xcarchive \
            -exportOptionsPlist exportOptions.plist \
            -exportPath IPA/ \
            CODE_SIGN_STYLE=Manual | xcpretty

      - name: Upload IPA as Artifact
        uses: actions/upload-artifact@v4  # Ensure you are using the latest version
        with:
          name: Unsigned-IPA
          path: IPA/*.ipa  # Uploads the IPA from IPA/ folder
